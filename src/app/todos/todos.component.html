  <div class="cards" >
    <div class="card" style="margin: 10px"
      *ngFor="let item of todos | async"
      [class.active]="item.active"
      [class.done]="item.done"
      (mouseenter)="item.active = true"
      (mouseleave)="item.active = false"
    >

        -->

          <div class="" style="margin:10px;">
            <img [src]= "getImgURL(item.imgURL)" alt="Avatar" style="width:100%; max-height:280px">
            <div class="container" style="margin-top:20px; margin-bottom:20px">
              <h3><b>{{item.status | eggStatus}}</b></h3> 
              <p >
                  {{item.eggTag}} @: {{((item.timestamp / 1000) | amFromUnix) | amDateFormat: 'DD.MM.YY HH:mm'}}
